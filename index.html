<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body class="body">
  <h1>Welcome to the international bank of MONEY</h1>
  <div class="left-container">
    <h2><strong>Register a new account: </strong></h2>
    <form id="new-account">
      <label for="new-user">Your Name: </label>
      <input type="text" id="new-user" name="new-user">
      <br>
      <label for="initial-balance">Initial Deposit: </label>
      <input type="text" id="initial-balance" name="initial-balance">
      <br>
      <button type="submit">Submit</button> 
    </form>
  </div>
  
  <div class="right-container">
    <h2><strong>Deposit or withdraw your MONEY: </strong></h2>
    <form id="balance">
      <label for="deposit-amount">Deposit Amount:</label>
      <input type="text" id="deposit-amount" name="deposit-amount">
      <br>
      <label for="withdrawal-amount">Withdrawal Amount:</label>
      <input type="text" id="withdrawal-amount" name="withdrawal-amount">

      <button type="submit">Submit</button>
    </form>

    <div id="balance" class="hidden">
      Current Balance:
      <span id="current-balance"></span>
    </div>
  </div>
</body>
</html>
